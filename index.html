<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Setup</title>
    <link rel="stylesheet" href="shoellecopy.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contact-form-popup" class="contact-form-popup">
        <div class="contact-form-container">
            <span class="close-btn" id="closeContactForm">&times;</span>
            <h3>Contact Form</h3>
            <form action="https://formspree.io/f/xvgpgnql" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    
    <header>
        <nav>
            <ul class="desktop-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="burger-menu" id="burgerMenu">
            &#9776;
        </div>
    </header>

    <div class="menu-container" id="menuContainer">
        <div class="close-btn" id="closeBtn">&times;</div>
        <nav id="mobileMenu" class="mobile-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="home">
            <div class="containerlayout">
                <h2>Hey you..</h2>
                <div class="line-animation"></div>
                <p>My name is Shirley Holm<br> I am a multimediadesigner<br> You are so welcome to <br> contact me if you <br> think that I can help your business</p>
                <button id="openContactForm">Contact</button>
                <div class="follow-container">
                    <h3 class="h3-follow">Hit me a follow</h3>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/shoelleproduction?igsh=MW9jY3Q0cGUyaGZyMg==" target="_blank" rel="noopener noreferrer">
                            <img src="instagram (1).png" alt="Instagram">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 shoelleproduction.com</p>
    </footer>

    <script src="shoeelle.js"></script>
</body>
</html>
